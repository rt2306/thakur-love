<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Riya Thakur, Be My Valentine? üíï</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff0f5, #ffc1e3, #ff80ab);
      font-family: system-ui, -apple-system, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 28px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 380px;
      width: 85%;
      position: relative;
      z-index: 2;
    }

    .emoji-header {
      font-size: 90px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 35px;
      color: #d81b60;
      line-height: 1.25;
    }

    .buttons {
      display: flex;
      gap: 25px;
      justify-content: center;
    }

    button {
      font-size: 1.4em;
      padding: 16px 55px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }

    #yesBtn {
      background: #ff4081;
      color: white;
      box-shadow: 0 5px 15px rgba(255,64,129,0.4);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: #9e9e9e;
      color: white;
      box-shadow: 0 5px 15px rgba(158,158,158,0.3);
      position: relative;
      z-index: 5;
    }

    /* Success overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .message {
      background: white;
      padding: 40px 45px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      animation: pop 0.4s ease;
    }

    .message h2 {
      color: #d81b60;
      font-size: 2em;
      margin-bottom: 15px;
    }

    .message p {
      font-size: 1.3em;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="emoji-header">üê±üíïüíó</div>
    <h1>riya will you be my<br>valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <!-- Success Message -->
  <div class="overlay" id="overlay">
    <div class="message">
      <h2>Yayyy Riya üòçüíç</h2>
      <p>Now you are my <b>lifelong Valentine</b> ‚ù§Ô∏è<br/>Forever & always üíñ</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const overlay = document.getElementById("overlay");
    let escaped = false;

    function moveNoButton() {
      if (!escaped) {
        const rect = noBtn.getBoundingClientRect();
        noBtn.style.position = "fixed";
        noBtn.style.left = rect.left + "px";
        noBtn.style.top = rect.top + "px";
        escaped = true;
      }

      const margin = 20;
      const btnW = noBtn.offsetWidth;
      const btnH = noBtn.offsetHeight;

      const maxX = window.innerWidth - btnW - margin;
      const maxY = window.innerHeight - btnH - margin;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    });

    document.getElementById("yesBtn").addEventListener("click", () => {
      overlay.style.display = "flex";
    });
  </script>

</body>
</html>
